<div class="container">
    <div class="section">
        <div class="card">
            <div class="card-content">
                <h4>Erstellen</h4>
                <form name="newFokus" ng-submit="newFokus.$valid && $ctrl.add({fokus: $ctrl.newFokus});">
                    <div class="input-field row">
                        <input class="input-normal col s8 m10 l10" placeholder="Fokus"
                               ng-model="$ctrl.newFokus" ng-required="true">
                        <div class="s4 m2 l2 center-align">
                            <button class="btn btn-large" type="submit">
                                <i class="material-icons">note_add</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="section">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Fokus</h4></li>
            <li class="collection-item" ng-repeat="fokus in $ctrl.fokus">

                    <div class="input-field row">
                        <input class="input-normal col s8 m10 l10" placeholder="Fokus"
                               ng-model="fokus.fokus" ng-change="$ctrl.update(fokus)">
                        <div class="s4 m2 l2 center-align">
                            <button class="btn btn-large"
                                    ng-click="$ctrl.remove(fokus)">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </div>
            </li>
        </ul>
    </div>
</div>
