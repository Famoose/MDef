<div class="container">
    <div class="section">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Fragen</h4></li>
            <li  class="collection-item" ng-repeat="question in $ctrl.questions">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Frage" ng-model="question.question" ng-blur="$ctrl.update(question)">
                    </div>
                    <div class="input-field col s10">
                        <input placeholder="Frage-Position" ng-model="question.questionIndex" ng-blur="$ctrl.updateIndex(question)">
                    </div>
                    <button class="btn btn-large col s2" ng-click="$ctrl.remove(question)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
    <div class="section">
        <div class="card">
            <div class="card-content">
                <h4>Erstellen</h4>
                <div class="input-field row">
                    <input class="" placeholder="Frage" ng-model="newQuestion">
                </div>
                <div class="input-field row">
                    <input class="" placeholder="Frageposition" ng-model="newQuestionIndex">
                </div>
                <div class="row">
                    <button class="btn" ng-click="$ctrl.add({question: newQuestion,questionIndex:newQuestionIndex});">
                        Erstellen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
