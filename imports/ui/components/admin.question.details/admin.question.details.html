<div class="container">
    <div class="section">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Fragen - Charakteristik</h4>
                <div class="fixed-action-btn horizontal hide-on-large-only">
                    <a class="btn-floating btn-large waves-effect waves-light dark-blue" ng-click="$ctrl.back()"><i class="material-icons">keyboard_return</i></a>
                </div>
                <a class="btn-floating btn-large waves-effect waves-light dark-blue right hide-on-med-and-down" ng-click="$ctrl.back()"><i class="material-icons">keyboard_return</i></a>
            </li>
            <li  class="collection-item"  ng-repeat="questionsCharacteristic in $ctrl.questionsCharacteristics">
                <div class="row">
                    <div class="col m4 s12">
                        {{$ctrl.getCharacteristic(questionsCharacteristic.characteristicId)}}
                    </div>
                    <div class="col m8 s12 ">
                        <input ng-model="questionsCharacteristic.influence" class="input-normal" ng-blur="$ctrl.updateInfluenceValue(questionsCharacteristic);">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
