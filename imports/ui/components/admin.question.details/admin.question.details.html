<div class="container">
    <div class="section">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Fragen - Charakteristik</h4></li>
            <li  class="collection-item"  ng-repeat="questionsCharacteristic in $ctrl.questionsCharacteristics">
                <div class="row">
                    <div class="col m4 s12">
                        {{$ctrl.getCharacteristic(questionsCharacteristic.characteristicId)}}
                    </div>
                    <div class="col m8 s12">
                        <input ng-model="questionsCharacteristic.influence" ng-blur="$ctrl.updateInfluenceValue(questionsCharacteristic);">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
