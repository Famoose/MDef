<div class="container">
    <div class="section">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Users</h4></li>
            <li class="collection-item" ng-repeat="user in $ctrl.users">
                <div class="row">
                    <div class="col s8 m10 l10">
                        {{user._id}}
                    </div>
                    <div class="col s4 m2 l2 center-align">
                        <button class="btn btn-large" ng-click="$ctrl.view(user)">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
