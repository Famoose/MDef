<div class="container">
    <div class="section">
        <div class="card">
            <div class="card-content">
                <h4>Erstellen</h4>
                <form name="newEnergietyp" ng-submit="newEnergietyp.$valid && $ctrl.add({energietyp: $ctrl.newEnergietyp});">
                    <div class="input-field row">
                        <input class="input-normal col s8 m10 l10" placeholder="Energie Typ"
                               ng-model="$ctrl.newEnergietyp" ng-required="true">
                        <div class="s4 m2 l2 center-align">
                            <button class="btn btn-large" type="submit">
                                <i class="material-icons">note_add</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="section">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Energietyp</h4></li>
            <li class="collection-item" ng-repeat="energietyp in $ctrl.energietyp">

                    <div class="input-field row">
                        <input class="input-normal col s8 m10 l10" placeholder="Energie Typ"
                               ng-model="energietyp.energietyp" ng-change="$ctrl.update(energietyp)">
                        <div class="s4 m2 l2 center-align">
                            <button class="btn btn-large"
                                    ng-click="$ctrl.remove(energietyp)">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </div>
            </li>
        </ul>
    </div>
</div>
