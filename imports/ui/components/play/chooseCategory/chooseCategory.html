<div class="container">
    <div class="row">
        <div class="col s12 m6 l3" ng-repeat="category in $ctrl.categories">
            <div class="card" style="cursor: pointer" ng-click="$ctrl.setCategory(category)">
                <div class="card-content">
                    <span class="card-title" style="text-align: center">{{category.category}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
